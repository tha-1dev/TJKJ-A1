<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TJKJ-A1 Quantum Core Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Mode (Quantum) */
        --c-bg: 2 6 23;           /* Slate 950 #020617 */
        --c-panel: 15 23 42;      /* Slate 900 #0f172a */
        --c-card: 15 23 42;       /* Slate 900 */
        --c-sub: 30 41 59;        /* Slate 800 (Items/Rows) */
        --c-border: 30 41 59;     /* Slate 800 */
        --c-text-pri: 226 232 240;/* Slate 200 */
        --c-text-sec: 148 163 184;/* Slate 400 */
        --c-input: 2 6 23;        /* Black/Darker */
      }
      
      [data-theme="light"] {
        /* Light Mode (Blueprint) */
        --c-bg: 241 245 249;      /* Slate 100 #f1f5f9 */
        --c-panel: 255 255 255;   /* White */
        --c-card: 255 255 255;    /* White */
        --c-sub: 248 250 252;     /* Slate 50 */
        --c-border: 203 213 225;  /* Slate 300 */
        --c-text-pri: 15 23 42;   /* Slate 900 */
        --c-text-sec: 100 116 139;/* Slate 500 */
        --c-input: 255 255 255;   /* White */
      }

      body {
        font-family: 'Inter', 'Kanit', sans-serif;
        background-color: rgb(var(--c-bg));
        color: rgb(var(--c-text-pri));
        transition: background-color 0.3s, color 0.3s;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Kanit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Dynamic Theme Colors
              'quantum-bg': 'rgb(var(--c-bg) / <alpha-value>)',
              'quantum-panel': 'rgb(var(--c-panel) / <alpha-value>)',
              'quantum-card': 'rgb(var(--c-card) / <alpha-value>)',
              'quantum-sub': 'rgb(var(--c-sub) / <alpha-value>)',
              'quantum-border': 'rgb(var(--c-border) / <alpha-value>)',
              'quantum-text-pri': 'rgb(var(--c-text-pri) / <alpha-value>)',
              'quantum-text-sec': 'rgb(var(--c-text-sec) / <alpha-value>)',
              'quantum-input': 'rgb(var(--c-input) / <alpha-value>)',

              // Fixed Accents
              'quantum-cyan': '#06b6d4', 
              'quantum-green': '#22c55e', 
              'quantum-amber': '#f59e0b', 
              'quantum-red': '#ef4444', 
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
